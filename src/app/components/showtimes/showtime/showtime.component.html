<div class="container mt-5">
  <div *ngIf="movie" class="card mb-4">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="movie.thumbnail"
          class="img-fluid rounded-start"
          alt="{{ movie.nombrePelicula }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ movie.nombrePelicula }}</h2>

          <p class="card-text">{{ movie.sinopsisPelicula }}</p>

          <h5 class="mt-4">Proximas funciones:</h5>
          <ul class="list-group">
            <li
              *ngFor="let funcion of movie.funciones"
              class="list-group-item"
            >
              {{ funcion.fecha_funcion | date }} - {{ funcion.hora_inicio_funcion }} - {{ funcion.nombreSala }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <a [routerLink]="'/showtimes'" class="btn btn-primary mt-3">Regresar</a>
</div>
